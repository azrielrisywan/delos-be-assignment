definitions:
  dto.CreateFarm:
    properties:
      name:
        type: string
    type: object
  dto.CreateFarmErrorResponse:
    properties:
      error:
        example: Duplicate farm name
        type: string
    type: object
  dto.CreateFarmResponse:
    properties:
      created_on:
        example: "2024-07-19T13:41:42.770296Z"
        type: string
      deleted:
        example: "0"
        type: string
      deleted_on:
        example: "null"
        type: string
      id:
        example: c48e3c9d-50a8-400c-b63f-f72b67c6fe5b
        type: string
      name:
        example: Bero Farm
        type: string
    type: object
  dto.CreatePond:
    properties:
      farm_id:
        example: c48e3c9d-50a8-400c-b63f-f72b67c6fe5b
        type: string
      name:
        example: Main Pond
        type: string
    type: object
  dto.CreatePondErrorResponse:
    properties:
      error:
        example: Failed to create pond
        type: string
    type: object
  dto.DeleteFarmErrorResponse:
    properties:
      error:
        example: Invalid ID or Farm not found
        type: string
    type: object
  dto.DeleteFarmResponse:
    properties:
      message:
        example: Farm deleted successfully
        type: string
    type: object
  dto.DeletePondErrorResponse:
    properties:
      error:
        example: Failed to delete pond
        type: string
    type: object
  dto.DeletePondResponse:
    properties:
      message:
        example: Pond deleted successfully
        type: string
    type: object
  dto.EndpointStatsErrorResponse:
    properties:
      error:
        example: no endpoints tracked
        type: string
    type: object
  dto.EndpointStatsResponse:
    additionalProperties:
      properties:
        count:
          type: integer
        unique_user_agents:
          type: integer
      type: object
    type: object
  dto.Farm:
    properties:
      created_on:
        example: "2024-07-19T13:41:42.770296Z"
        type: string
      deleted:
        example: "0"
        type: string
      deleted_on:
        example: "null"
        type: string
      id:
        example: c48e3c9d-50a8-400c-b63f-f72b67c6fe5b
        type: string
      name:
        example: Bero Farm
        type: string
    type: object
  dto.FarmListErrorResponse:
    properties:
      error:
        example: No farms found
        type: string
    type: object
  dto.FarmResponse:
    properties:
      created_on:
        example: "2024-07-19T13:41:42.770296Z"
        type: string
      deleted:
        example: "0"
        type: string
      deleted_on:
        example: "null"
        type: string
      id:
        example: c48e3c9d-50a8-400c-b63f-f72b67c6fe5b
        type: string
      name:
        example: Bero Farm
        type: string
    type: object
  dto.Pond:
    properties:
      created_on:
        example: "2024-07-19T13:41:42.770296Z"
        type: string
      deleted:
        example: "0"
        type: string
      deleted_on:
        example: "null"
        type: string
      farm:
        $ref: '#/definitions/dto.Farm'
      farm_id:
        example: d01629f8-c708-4c92-b950-848eefd26b9a
        type: string
      id:
        example: c48e3c9d-50a8-400c-b63f-f72b67c6fe5b
        type: string
      name:
        example: Main Pond
        type: string
    type: object
  dto.PondListByIdErrorResponse:
    properties:
      error:
        example: Invalid ID or Pond not found
        type: string
    type: object
  dto.PondListErrorResponse:
    properties:
      error:
        example: No ponds found
        type: string
    type: object
  dto.SignInRequest:
    properties:
      email:
        example: risywanazriel@gmail.com
        type: string
      password:
        example: "123456"
        type: string
    type: object
  dto.SignInResponse:
    properties:
      user:
        properties:
          access_token:
            type: string
          expires_in:
            type: integer
          provider_refresh_token:
            type: string
          provider_token:
            type: string
          refresh_token:
            type: string
          token_type:
            type: string
          user:
            properties:
              app_metadata:
                additionalProperties: true
                type: object
              aud:
                type: string
              confirmation_sent_at:
                type: string
              confirmed_at:
                type: string
              created_at:
                type: string
              email:
                type: string
              id:
                type: string
              invited_at:
                type: string
              role:
                type: string
              updated_at:
                type: string
              user_metadata:
                $ref: '#/definitions/dto.UserMetadata'
            type: object
        type: object
    type: object
  dto.SignUpRequest:
    properties:
      email:
        example: risywanazriel@gmail.com
        type: string
      password:
        example: "123456"
        type: string
    type: object
  dto.SignUpResponse:
    properties:
      user:
        properties:
          app_metadata:
            additionalProperties: true
            type: object
          aud:
            type: string
          confirmation_sent_at:
            type: string
          confirmed_at:
            type: string
          created_at:
            type: string
          email:
            type: string
          id:
            type: string
          invited_at:
            type: string
          role:
            type: string
          updated_at:
            type: string
          user_metadata:
            $ref: '#/definitions/dto.UserMetadata'
        type: object
    type: object
  dto.UpdateFarm:
    properties:
      id:
        example: c48e3c9d-50a8-400c-b63f-f72b67c6fe5b
        type: string
      name:
        example: Bero Farm Updated
        type: string
    required:
    - id
    - name
    type: object
  dto.UpdateFarmErrorResponse:
    properties:
      error:
        example: Invalid ID
        type: string
    type: object
  dto.UpdateFarmResponse:
    properties:
      id:
        example: c48e3c9d-50a8-400c-b63f-f72b67c6fe5b
        type: string
      name:
        example: Bero Farm Updated
        type: string
    required:
    - id
    - name
    type: object
  dto.UpdatePond:
    properties:
      farm_id:
        example: c48e3c9d-50a8-400c-b63f-f72b67c6fe5b
        type: string
      id:
        example: d01629f8-c708-4c92-b950-848eefd26b9a
        type: string
      name:
        example: Updated Pond
        type: string
    type: object
  dto.UpdatePondErrorResponse:
    properties:
      error:
        example: Failed to update pond
        type: string
    type: object
  dto.UserMetadata:
    properties:
      email:
        type: string
      email_verified:
        type: boolean
      phone_verified:
        type: boolean
      sub:
        type: string
    type: object
info:
  contact: {}
paths:
  /farm/create:
    post:
      consumes:
      - application/json
      description: Create a new farm with a unique name
      parameters:
      - description: Create Farm Payload
        in: body
        name: CreateFarm
        required: true
        schema:
          $ref: '#/definitions/dto.CreateFarm'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CreateFarmResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.CreateFarmErrorResponse'
      summary: Create a new Farm
      tags:
      - DELOS CRUD-APP FARMS
  /farm/delete/{id}:
    delete:
      description: Delete a farm by ID
      parameters:
      - description: Farm ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.DeleteFarmResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.DeleteFarmErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.DeleteFarmErrorResponse'
      summary: Delete a Farm
      tags:
      - DELOS CRUD-APP FARMS
  /farm/list:
    get:
      description: Get the list of all farms
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/dto.Farm'
              type: array
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.FarmListErrorResponse'
      summary: List Farms
      tags:
      - DELOS CRUD-APP FARMS
  /farm/list/{id}:
    get:
      description: Get details of a farm by its ID
      parameters:
      - description: Farm ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.FarmResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.FarmListErrorResponse'
      summary: Get Farm by ID
      tags:
      - DELOS CRUD-APP FARMS
  /farm/update:
    put:
      consumes:
      - application/json
      description: Update a farm by ID or create a new farm if the ID does not exist
      parameters:
      - description: Update Farm Payload
        in: body
        name: UpdateFarm
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateFarm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UpdateFarmResponse'
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CreateFarmResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.UpdateFarmErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.UpdateFarmErrorResponse'
      summary: Update a Farm
      tags:
      - DELOS CRUD-APP FARMS
  /pond/create:
    post:
      consumes:
      - application/json
      description: Create a new pond
      parameters:
      - description: Pond creation payload
        in: body
        name: CreatePond
        required: true
        schema:
          $ref: '#/definitions/dto.CreatePond'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.Pond'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.CreatePondErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.CreatePondErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/dto.CreatePondErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.CreatePondErrorResponse'
      summary: Create Pond
      tags:
      - DELOS CRUD-APP PONDS
  /pond/delete/{id}:
    delete:
      description: Delete a pond by its ID
      parameters:
      - description: Pond ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.DeletePondResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.DeletePondErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.DeletePondErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.DeletePondErrorResponse'
      summary: Delete Pond
      tags:
      - DELOS CRUD-APP PONDS
  /pond/list:
    get:
      description: Get the list of all ponds, including associated farm details
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.Pond'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.PondListErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.PondListErrorResponse'
      summary: List Ponds
      tags:
      - DELOS CRUD-APP PONDS
  /pond/list/{id}:
    get:
      description: Get details of a specific pond by its ID, including associated
        farm details
      parameters:
      - description: Pond ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Pond'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.PondListByIdErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.PondListByIdErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.PondListByIdErrorResponse'
      summary: Get Pond by ID
      tags:
      - DELOS CRUD-APP PONDS
  /pond/update:
    put:
      consumes:
      - application/json
      description: Update an existing pond
      parameters:
      - description: Pond update payload
        in: body
        name: UpdatePond
        required: true
        schema:
          $ref: '#/definitions/dto.UpdatePond'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.Pond'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.UpdatePondErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.UpdatePondErrorResponse'
      summary: Update Pond
      tags:
      - DELOS CRUD-APP PONDS
  /signin:
    post:
      consumes:
      - application/json
      description: Sign In using email and password if you have signed up before
      parameters:
      - description: Sign In Payload
        in: body
        name: SignInRequest
        required: true
        schema:
          $ref: '#/definitions/dto.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SignInResponse'
      summary: Sign In
      tags:
      - DELOS AUTH-APP
  /signup:
    post:
      consumes:
      - application/json
      description: Sign Up using email and password
      parameters:
      - description: Sign Up Payload
        in: body
        name: SignUpRequest
        required: true
        schema:
          $ref: '#/definitions/dto.SignUpRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SignUpResponse'
      summary: Sign Up
      tags:
      - DELOS AUTH-APP
  /stats:
    get:
      description: Get the count of how many times each endpoint is called
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.EndpointStatsResponse'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.EndpointStatsErrorResponse'
      summary: Retrieve Endpoint Stats
      tags:
      - Endpoint Stats
swagger: "2.0"
